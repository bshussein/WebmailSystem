<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webmail Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Webmail System</h1>

    <!-- Mailbox List -->
    <div id="mailboxes">
      <h2>Mailboxes</h2>
      <ul id="mailboxList"></ul>
    </div>

    <!-- Inbox -->
    <div id="inbox">
      <h2>Inbox</h2>
      <ul id="messageList"></ul>
    </div>

    <!-- Compose Email -->
    <div id="composeForm">
        <h2>Compose Email</h2>
        <form>
          <input type="text" id="to" placeholder="To" required />
          <input type="text" id="cc" placeholder="CC" />
          <input type="text" id="bcc" placeholder="BCC" />
          <input type="text" id="subject" placeholder="Subject" required />
          <textarea id="body" placeholder="Message" required></textarea>
          <button type="submit">Send Email</button>
        </form>
      </div>      
  </div>

  <script src="app.js"></script>
</body>
</html>
